<div class="frontpage">

    <img src="assets/icons/user.svg" alt={{text.profile_alt}} class="frontpage__profile">

    <h1 class="frontpage__username h1-font">{{text.name}}</h1>
    <h2 class="frontpage__role h2-font">{{text.role}}</h2>


    <p class="frontpage__aboutme p-font">
        {{text.about_me}}
    </p>

    <div class="frontpage__rrss">
        <a target="_blank" href={{text.linkedin}} class="frontpage__rrss-linkedin btn-svg">
            <img src="assets/icons/linkedin.svg" alt={{text.linkedin_alt}} class="">
        </a>

        <a target="_blank" href={{text.github}} class="frontpage__rrss-github btn-svg">
            <img src="assets/icons/github.svg" alt={{text.github_alt}} class="">
        </a>

        <a target="_blank" href={{text.email}} class="frontpage__rrss-email btn-svg">
            <img src="assets/icons/email.svg" alt={{text.email_alt}} class="">
        </a>

    </div>

  </div>
