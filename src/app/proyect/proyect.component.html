<div class="section" id={{id}}>
    <img src={{img}} alt={{img_alt}} class="section__image">
    <div class="section__title">{{title}}</div>

    <div class="section__description">
        {{content}}
    </div>
    <div class="section__buttons">
      <app-button *ngIf="btn" [text]="btn" [type]="'explore'" [link]="link"></app-button>

      <app-button *ngIf="file" [text]="btn" [type]="'explore'" [link]="file" [text]="fileText"></app-button>
    </div>

</div>
